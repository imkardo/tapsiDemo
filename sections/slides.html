<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Tapsi Demo</title>
  </head>
  <body dir="rtl">
    <section class="container travell">
      <div class="travell__slides">
        <div class="travell__slide">
          <div class="slide__img">
            <img src="../assets/images/travel.png" alt="" />
          </div>
          <div class="slide__detail">
            <div class="slide__header">
              <span class="badge badge--primary">ویژه</span>
              <p>اقامت رایگان &bull; سفر 3 روزه</p>
            </div>
            <p class="slide__text">سفر به قلب کویر لوت</p>
          </div>
        </div>
        <div class="travell__slide" style="background-color: blue">2</div>
        <div class="travell__slide" style="background-color: gold">3</div>
      </div>
    </section>
    <script src="./js/scripts.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
