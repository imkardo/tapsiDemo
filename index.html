<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tapsi Demo</title>
  </head>
  <body dir="rtl">
    <section class="block-plan">
      <div class="plan">
        <article class="card">
          <header class="card__header">
            <div class="off">
              <span>عادی</span>
              <span class="badge">OFF 10%</span>
            </div>
            <div>
              <span class="card__price">290,000</span>
              <span class="card__num">ماهانه/تومان</span>
            </div>
            <div>
              <span>سرویس ماشین های معمولی </span>
            </div>
          </header>
          <div class="card__body">Card Body</div>
        </article>
      </div>
      <div class="plan"><article class="card">2</article></div>
      <div class="plan"><article class="card">3</article></div>
    </section>
  </body>
</html>
