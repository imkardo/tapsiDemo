<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

    <title>Tapsi Demo</title>

  <body dir="rtl">

      <div class="contact-us__icons">

          <ul>
            <li><i class="fa fa-check-square" aria-hidden="true"></i></li>
            <li>
              <i class="fa fa-check-square" aria-hidden="true"></i>
            </li>
            <li>

      </div>

            </li>
            <li>
              <span><i class="fas fa-mobile" aria-hidden="true"></i> </span
              ><span>09391443693</span>
            </li>
            <li>
              <span><i class="fas fa-envelope" aria-hidden="true"></i> </span
              ><span>kardo@gmail.com</span>
            </li>

        </div>
      </div>
      <div class="contact-us__map"></div>
