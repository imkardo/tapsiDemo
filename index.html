<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Tapsi Demo</title>
  </head>
  <body dir="rtl">
    <section class="contact">
      <section class="contact__header">
        <h3>ارتباط با ما</h3>
        <h6>
          شما می توانید، نظرات و انتقادات<br />
          خود را برای ما بفرستید
        </h6>
      </section>
      <section class="contact__body">
        <article class="contact__map">
          <div class="contact__lists">
            <ul class="list--inline">
              <li>
                <span><i class="fas fa-map-signs" aria-hidden="true"></i> </span
                ><span>ایران - کردستان - سنندج</span>
              </li>
              <li>
                <span><i class="fas fa-mobile" aria-hidden="true"></i> </span
                ><span>09391443693</span>
              </li>
              <li>
                <span><i class="fas fa-envelope" aria-hidden="true"></i> </span
                >
                <span>kardo@gmail.com</span>
              </li>
            </ul class="list--inline">
          </div>
          <div class="contact__map-img"></div>
          <div class="contact__socials">
            <ul>
              <li><i class="fa fa-check-square" aria-hidden="true"></i></li>
              <li>
                <i class="fa fa-check-square" aria-hidden="true"></i>
              </li>
              <li>
                <i class="fa fa-check-square" aria-hidden="true"></i>
              </li>
            </ul>
          </div>
        </article>
        <article class="contact__form"></article>
      </section>
    </section>
  </body>
</html>
