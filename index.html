<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Tapsi Demo</title>
  </head>
  <body dir="rtl">
    <section class="hero-section">
      <div class="hero--content container">
        <div class="intro-btn">
          <div class="intro--title">
            <h1>تپسی</h1>
            <h2>اپلیکیشن درخواست خودرو و پیک</h2>
          </div>
          <div class="intro--items">
            <div class="passes">
              <div class="intro-btn__passenger">دانلود اپلیکیشن مسافران</div>
              <div class="intro-btn__passenger">وب اپلیکیشن مسافران</div>
            </div>
            <div class="drivers">
              <div class="intro-btn__driver">دانلود اپلیکیشن رانندگان</div>
              <div class="intro-btn__driver">وب اپلیکیشن رانندگان</div>
            </div>  
          </div>
        </div>
        <div class="mobile--pic">
          <img src="./assets/images/mobile.webp" alt="" />
        </div>
      </div>
    </section>
    <script src="./js/scripts.js"></script>
  </body>
</html>
